<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 08</title>
</head>
<body>
    <script type="text/javascript">
        let numeros = [];
        while (true) {
            let numero = parseInt(prompt("Digite números (digite 0 para parar):"));
            if (numero === 0) break;
            numeros.push(numero);
        }
        alert("Números digitados: " + numeros.join(", "));
    </script>
</body>
</html>
