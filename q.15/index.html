<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 15</title>
</head>
<body>
    <script type="text/javascript">
        let multiplos = [];
        for (let i = 1; i <= 50; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                multiplos.push(i);
            }
        }
        alert("Números múltiplos de 3 ou 5 de 1 a 50: " + multiplos.join(", "));
    </script>
</body>
</html>
