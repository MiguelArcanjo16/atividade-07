<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <script type="text/javascript">
        let numero = parseInt(prompt("Digite um número:"));
        for (let i = 1; i <= 10; i++) {
            alert(numero + " x " + i + " = " + (numero * i));
        }
    </script>
</body>
</html>
