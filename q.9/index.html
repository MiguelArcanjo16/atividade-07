<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
</head>
<body>
    <script type="text/javascript">
        let resultado = 1;
        for (let i = 0; i < 5; i++) {
            let numero = parseInt(prompt("Digite 5 números:"));
            resultado *= numero;
        }
        alert("Resultado da multiplicação: " + resultado);
    </script>
</body>
</html>
